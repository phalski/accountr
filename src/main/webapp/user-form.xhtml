<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <ui:param name="title" value="#{msg['page.accounts.title']}"/>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="accountId" value="#{transactionBean.accountId}" />
            <f:viewParam name="transactionId" value="#{transactionBean.transactionId}" />
            <f:viewAction action="#{transactionBean.initialize}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column>
                    <h1>Register as new User</h1>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <h:form>
                        <b:panelGrid colSpans="2,10">
                            <h:outputLabel value="#{msg['domain.user.name.label']}" />
                            <h:inputText value=""/>
                            <h:outputLabel value="#{msg['domain.user.password.label']}" />
                            <b:inputSecret value=""/>
                            <h:messages/>
                            <p class="pull-right">
                                <b:commandButton value="#{msg['action.cancel']}" action="#{transactionBean.doCancel}"/>
                                <b:commandButton look="primary" value="#{msg['action.save']}" action="#{transactionBean.doSave}"/>
                            </p>
                        </b:panelGrid>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>

</ui:composition>
