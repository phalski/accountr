<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="title" value="#{msg['page.accounts.title']}"/>

    <ui:define name="head">
        <f:metadata>
            <f:viewAction action="#{userBean.initialize}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <div class="row">
            <div class="col-md-12">
                <h1>#{msg['page.userForm.title']}</h1>
            </div>
        </div>
        <div class="row">
                <p>
                <h:form class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.user.name.label']}" />
                        <div class="col-sm-4">
                            <h:inputText id="input-name" styleClass="form-control" value="#{userBean.user.name}">
                                <f:validateLength minimum="4" maximum="32"/>
                                <f:validator binding="#{userNameValidator}"/>
                            </h:inputText>
                            <h:message for="input-name" styleClass="help-block"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.user.password.label']}" />
                        <div class="col-sm-4">
                            <h:inputSecret id="input-password"  styleClass="form-control" value="#{userBean.user.password}">
                                <f:validateLength minimum="4" maximum="32"/>
                            </h:inputSecret>
                            <h:message for="input-password" styleClass="help-block"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <h:commandButton styleClass="btn btn-primary" value="#{msg['action.save']}" action="#{userBean.doSignUp}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <h:link styleClass="btn btn-default" value="#{msg['action.cancel']}" outcome="/accounts.xhtml?faces-redirect=true"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                </p>
        </div>

    </ui:define>

</ui:composition>
