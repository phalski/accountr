<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <ui:param name="title" value="#{msg['page.accounts.title']}"/>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="accountId" value="#{transactionBean.accountId}" />
            <f:viewParam name="transactionId" value="#{transactionBean.transactionId}" />
            <f:viewAction action="#{userBean.initialize}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column>
                    <h1>Register as new User</h1>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <h:form class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.user.name.label']}" />
                            <div class="col-sm-10">
                                <h:inputText styleClass="form-control" value="#{userBean.user.name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.user.password.label']}" />
                            <div class="col-sm-10">
                                <h:inputSecret styleClass="form-control" value="#{userBean.user.password}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <b:commandButton look="primary" value="#{msg['action.save']}" action="#{userBean.doSignUp}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <b:commandButton value="#{msg['action.cancel']}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>

</ui:composition>
