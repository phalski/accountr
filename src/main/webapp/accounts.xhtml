<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{accountsBean.initialize}" />
    </f:metadata>
    <title>Title</title>
</head>
<body>

<h:form prependId="false">
    <h:inputText value="#{accountsBean.filter}" id="filter" >
        <f:passThroughAttribute name="placeholder" value="#{msg['page.accounts.filter.placeholder']}" />
    </h:inputText>
    <h:commandButton action="#{accountsBean.doFilter}" id="filterButton" value="#{msg['page.accounts.filterButton.value']}"/>
</h:form>

<h:form prependId="false">
    <h:commandButton action="#{accountsBean.doInsert}" value="#{msg['page.accounts.filterButton.value']}"/>
</h:form>

    <ui:repeat value="#{accountsBean.filteredAccounts}" var="account">
        <p>test</p>
        <p>#{account.name} #{account.description}</p>
    </ui:repeat>
</body>
</html>
