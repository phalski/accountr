<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <ui:param name="title" value="#{msg['page.accounts.title']}"/>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="accountId" value="#{transactionBean.accountId}" />
            <f:viewParam name="transactionId" value="#{transactionBean.transactionId}" />
            <f:viewAction action="#{transactionBean.initialize}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><h:link outcome="accounts" value="#{msg['page.accounts.title']}"/></li>
                    <li>
                        <h:link outcome="account" value="#{transactionBean.account.name}">
                            <f:param name="accountId" value="#{transactionBean.account.id}"/>
                        </h:link>
                    </li>
                    <li class="active">
                        <h:outputText value="#{msg['page.transaction.new']}"/>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>
                    <h:outputText value="#{msg['action.add']} #{msg['domain.transaction']}"/>
                </h1>
            </div>
        </div>
        <div class="row">
            <p>
            <h:form class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.transaction.description.label']}" />
                    <div class="col-sm-4">
                        <h:inputText styleClass="form-control" value="#{transactionBean.transaction.description}"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.transaction.date.label']}" />
                    <div class="col-sm-4">
                        <div class="input-group date" data-provide="datepicker" onclick="$('.datepicker').datepicker();">
                            <h:inputText type="text" class="form-control datepicker" value="#{transactionBean.transaction.date}"/>
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.transaction.amount.label']}" />
                    <div class="col-sm-4">
                        <h:inputText styleClass="form-control" value="#{transactionBean.transaction.amount}"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" value="#{msg['domain.transaction.receipt.label']}" />
                    <div class="col-sm-4">
                        <h:inputFile id="part" value="#{transactionBean.part}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="form-inline">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <h:commandButton styleClass="btn btn-primary" value="#{msg['action.save']}" action="#{transactionBean.doSave}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <h:commandButton styleClass="btn btn-default" value="#{msg['action.cancel']}" action="#{transactionBean.doCancel}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
            </p>
        </div>
    </ui:define>

</ui:composition>
