<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="#{accountBean.account.name}"/>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="accountId" value="#{accountBean.accountId}" />
            <f:viewAction action="#{accountBean.initialize}" />
            <f:viewAction action="#{transactionBean.initialize}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <b:container>
            <b:row>
                <b:column>
                    <ol class="breadcrumb">
                        <li><h:link outcome="accounts" value="#{msg['page.accounts.title']}"/></li>
                        <li class="active"><h:outputText value="#{accountBean.account.name}"/></li>
                    </ol>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <h1>#{accountBean.account.name}</h1>
                    <p>#{accountBean.account.description}</p>
                </b:column>
                <b:column>
                    <p><h:outputText value="#{msg['domain.account.transactions.label']}"/></p>
                    <p>
                        <b:button look="primary" value="Add" outcome="transaction-form">
                            <f:param name="accountId" value="#{accountBean.account.id}"/>
                        </b:button>
                    </p>
                    <h:dataTable value="#{accountBean.account.transactions}" var="transaction"
                                 styleClass="table"
                                 headerClass="employeeTableHeader"
                                 rowClasses="employeeTableOddRow,employeeTableEvenRow">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['domain.transaction.description.label']}"/>
                            </f:facet>
                            <h:outputText value="#{transaction.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['domain.transaction.date.label']}"/>
                            </f:facet>
                            <h:outputText value="#{transaction.date}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['domain.transaction.receipt.label']}"/>
                            </f:facet>
                            <p:graphicImage value="#{receiptImageBean.image}">
                                <f:param name="transactionID" value="#{transaction.id}" />
                            </p:graphicImage>
                            #{transaction.receiptFileName}
                            <h:graphicImage rendered="#{transaction.hasReceipt}" value="#{transaction.receiptFileName}"/>
                            <h:link href="#receipt-modal-#{transaction.id}" rendered="#{transaction.receiptImage != null}">
                                <i class="glyphicon glyphicon-list-alt"/>
                            </h:link>
                            <b:modal id="receipt-modal-#{transaction.id}" title="#{msg['page.account.receiptModal.title']}" styleClass="modalPseudoClass">
                                <p:graphicImage value="#{receiptImageBean.image}">
                                    <f:param name="transactionID" value="#{transaction.id}" />
                                </p:graphicImage>
                            </b:modal>
                            <b:row>
                                <b:column span="3">
                                    <a id="atrigger" class="btn btn-primary btn-lg" href="#amodal" data-toggle="modal">Trigger (HTML A tag)</a>
                                </b:column>
                            </b:row>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['domain.transaction.amount.label']}"/>
                            </f:facet>
                            <h:outputText value="#{transaction.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                            </f:facet>
                            <h:form class="pull-right">
                            <h:link outcome="transaction-form">
                                <f:param name="transactionId" value="#{transaction.id}"/>
                                <i class="glyphicon glyphicon-edit"/>
                            </h:link>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transactionBean.doDelete(transaction)}">
                                <i class="glyphicon glyphicon-remove"/>
                            </h:commandLink>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </b:column>
            </b:row>
        </b:container>

    </ui:define>

</ui:composition>
