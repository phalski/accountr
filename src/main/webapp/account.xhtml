<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="title" value="#{msg['view.account-list.title']}"/>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="accountId" value="#{accountBean.accountId}" />
            <f:viewAction action="#{accountBean.initialize}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <p>#{accountBean.account.name}</p>

        <ui:repeat value="#{accountBean.account.transactions}" var="transaction">
            <p>#{transaction.description}"</p>
        </ui:repeat>


    </ui:define>

</ui:composition>
