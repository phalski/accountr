<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata"/>
<h:head>
    <title><h:outputText value="#{msg['global.appName']} - #{title}"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <ui:insert name="head"/>
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header">Default header</ui:insert>
    </div>

    <div id="content" class="container">
        <ui:insert name="content">Default content</ui:insert>
    </div>

    <div id="footer">
        <ui:insert name="footer">Default footer</ui:insert>
    </div>

    <!-- Scripts load last -->
    <script type="text/javascript" src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap-datepicker/1.0.1/js/bootstrap-datepicker.js"></script>
</h:body>
</html>
