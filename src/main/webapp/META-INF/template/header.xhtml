<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#accountr-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="accounts.xhtml"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true">#{msg['header.brandName']}</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="accountr-navbar-collapse-1">
                <!--<ul class="nav navbar-nav">-->
                    <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a>-->
                    <!--</li>-->
                    <!--<li><a href="#">Link</a>-->
                    <!--</li>-->
                <!--</ul>-->
                <h:form class="navbar-form navbar-right" rendered="#{request.remoteUser == null}">
                    <div class="form-group">
                        <a href="user-form.xhtml">#{msg['action.signUp']}</a>
                    </div>
                    <div class="form-group">
                        <h:inputText type="text" class="form-control" value="#{userSessionBean.login}"/>
                    </div>
                    <div class="form-group">
                        <h:inputSecret type="password" class="form-control" value="#{userSessionBean.password}"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton type="submit" class="btn btn-default" action="#{userSessionBean.doSignIn}" value="#{msg['action.signIn']}"/>
                    </div>
                </h:form>
                <h:form class="navbar-form pull-right" rendered="#{request.remoteUser != null}" >
                    <div class="form-group">
                        <p class="form-control-static">
                            <h:outputText value="${msg['header.signedInText']} ${request.remoteUser}"/>
                        </p>
                    </div>
                    <div class="form-group">
                        <h:commandButton type="submit" class="btn btn-default" action="#{userSessionBean.doSignOut}" value="#{msg['action.signOut']}"/>
                    </div>
                </h:form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

</ui:composition>
