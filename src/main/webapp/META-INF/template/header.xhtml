<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <b:navBar brand="#{msg['global.appName']}" brandHref="accounts.xhtml">
        <b:navbarLinks>
            <b:navLink value="Home" href="#"></b:navLink>
            <b:navLink value="Link" href="#"></b:navLink>
            <b:navLink value="Link" href="#"></b:navLink>
        </b:navbarLinks>

        <h:form class="navbar-form pull-right" id="loginForm" action="j_security_check" rendered="#{!userSessionBean.isSignedIn}" >
            <div class="form-group">
                <label class="sr-only" for="j_username">Username</label>
                <h:inputText type="text" class="form-control"  id="j_username" required="true" name="j_username" placeholder="Username" value="#{userSessionBean.login}"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="j_password">Password</label>
                <h:inputSecret type="password" class="form-control" id="j_password" required="true" name="j_password"  placeholder="Password" value="#{userSessionBean.password}"/>
            </div>
            <h:commandButton type="submit" class="btn btn-default" action="#{userSessionBean.doSignIn}" value="Sign in"/>
        </h:form>

        <h:form class="navbar-form pull-right" id="logoutForm" rendered="#{userSessionBean.isSignedIn}" >
            <h:commandButton type="submit" class="btn btn-default" action="#{userSessionBean.doSignOut}" value="Sign out"/>
        </h:form>

        <ul class="nav navbar-nav navbar-right">
            <h:panelGroup rendered="#{!userSessionBean.isSignedIn}">
            <li><a href="user-form.xhtml">Sign up</a></li>
            </h:panelGroup>
            <h:panelGroup rendered="#{userSessionBean.isSignedIn}">
                <li><p class="navbar-text">#{msg['header.signedInText']} #{request.remoteUser}</p></li>
            </h:panelGroup>

        </ul>
    </b:navBar>
</ui:composition>
