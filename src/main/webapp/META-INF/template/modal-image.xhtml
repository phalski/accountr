<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

    <div class="modal fade" id="modal-image-transaction-#{transaction.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><![CDATA[&times;]]></span></button>
                    <h4 class="modal-title" id="myModalLabel">#{msg['modal.image.title.prefix']} '#{transaction.description}'</h4>
                </div>
                <div class="modal-body">
                    <p:graphicImage value="#{receiptImageBean.image}" styleClass="img-responsive">
                        <f:param name="transactionID" value="#{transaction.id}" />
                    </p:graphicImage>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">#{msg['action.close']}</button>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
