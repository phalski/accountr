<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="#{msg['page.login.title']}"/>

    <ui:define name="head">

    </ui:define>
    <ui:define name="content">

        <div class="content">
            <b:container>
                <b:row>
                    <b:column>
                        <h1>#{msg['page.login.title']}</h1>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <form method="post" action="j_security_check" class="form-horizontal">
                            <div class="form-group">
                                <label for="j_username" class="col-sm-1 control-label" >#{msg['domain.user.name.label']}</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="j_username" id="j_username"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="j_password" class="col-sm-1 control-label">#{msg['domain.user.password.label']}</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" name="j_password" id="j_password"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-4">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <div class="col-sm-4">
                                                <input type="submit" class="btn btn-primary" value="#{msg['action.signIn']}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-4">
                                                <a class="btn btn-default" href="/accounts.xhtml?faces-redirect=true" role="button">#{msg['action.cancel']}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </b:column>
                </b:row>
            </b:container>

        </div>
    </ui:define>

</ui:composition>
